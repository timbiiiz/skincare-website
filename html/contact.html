<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <!-- google fonts -->
    <!-- noto serif display -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Serif+Display&display=swap"
      rel="stylesheet"
    />
    <!-- gotu -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gotu&display=swap"
      rel="stylesheet"
    />
    <!-- css -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/bs-brain@2.0.3/components/footers/footer-1/assets/css/footer-1.css"
    />
    <link rel="stylesheet" href="../css/contact.css" />
    <title>Skin Labo Official - contact</title>
  </head>
  <body>
    <!-- header body -->
    <!-- sticky-topでヘッダー固定 -->
    <div class="sticky-top">
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <h2 class="navbar-brand">
              <a
                class="nav-link active"
                aria-current="page"
                href="../html/index.html"
                >Skin Labo.</a
              >
            </h2>
          </div>
        </div>
      </nav>
    </div>
    <!-- main contants -->
    <h1 class="contact-title">Contact Us</h1>
    <!-- contact form -->
    <form id="contact-form">
      <div>
        <label for="name">名前:</label>
        <!-- 最大文字数10 -->
        <input type="text" id="name" name="name" maxlength="10" required />
      </div>
      <div>
        <label for="phone">電話番号:</label>
        <input type="tel" id="phone" name="phone" pattern="[0-9\-]{9,}" />
      </div>
      <div>
        <label for="email">メールアドレス:</label>
        <input type="email" id="email" name="email" required />
      </div>
      <div>
        <label for="password">パスワード:</label>
        <!-- 8文字以上 -->
        <input type="password" id="password" name="password" minlength="8" />
      </div>
      <div>
        <label for="password-confirm">パスワード再入力:</label>
        <input
          type="password"
          id="password-confirm"
          name="password-confirm"
          required
        />
      </div>
      <div>
        <label for="subject">件名:</label>
        <input
          type="text"
          id="subject"
          name="subject"
          maxlength="30"
          required
        />
        <!-- 最大文字数30 -->
      </div>
      <div>
        <label for="message">お問い合わせ内容:</label>
        <!-- 最大文字数200 -->
        <textarea
          id="message"
          name="message"
          maxlength="200"
          required
        ></textarea>
      </div>
      <div>
        <input type="submit" value="送信" />
      </div>
    </form>
    <script src="contact.js"></script>
  </body>
</html>
