<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <!-- google fonts -->
    <!-- noto serif display -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Serif+Display&display=swap"
      rel="stylesheet"
    />
    <!-- gotu -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gotu&display=swap"
      rel="stylesheet"
    />
    <!-- css -->
    <link rel="stylesheet" href="../css/style.css" />
    <title>Skin Hub Official</title>
  </head>

  <body>
    <!-- sticky-topでヘッダー固定 -->
    <div class="sticky-top">
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <h2 class="navbar-brand" href="#">Skin Hub.</h2>
            <ul class="navbar-nav">
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="../html/index.html"
                  >Home</a
                >
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Our Products
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Facial Care</a></li>
                  <li><a class="dropdown-item" href="#">Eyes Care</a></li>
                  <li><a class="dropdown-item" href="#">Hands Care</a></li>
                </ul>
              </li>
              <li class="nav-item"><a class="nav-link" href="#">Pricing</a></li>
              <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
            </ul>
          </div>
        </div>
      </nav>
    </div>

    <div class="promotion">
      <h1 class="col-md promo-text">
        Enhance Your Skin's Beauty with Nature's Bounty.
      </h1>
      <img
        src="../images/mainpagewoman.jpg"
        class="col-xs-10 col-sm-6 col-md-5 img-fluid"
        alt="Responsive image"
      />
    </div>

    <!-- スマホサイズの時のpromotion -->
    <div class="mobile-promo">
      <h3 class="mobile-title">
        Enhance Your Skin's Beauty with Nature's Bounty.
      </h3>
      <img
        src="../images/skinproductmobile.jpg"
        class="img-fluid mobile-copycare"
        alt="Responsive image"
      />
    </div>

    <!-- セカンドコンテント -->
    <div class="texture-content">
      <h3 class="col-md texture-title">
        You can choose a texture that suits your skin.
      </h3>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
